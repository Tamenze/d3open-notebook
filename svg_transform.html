<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transformers</title>
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<div id="svgcontainer" style="border: 1px solid blue"></div>
	
	<script>
		var width = 300;
		var height = 300;
		var svg = d3.select("#svgcontainer")
			.append('svg')
			.attr("width", width)
			.attr("height", height)

		var group = svg.append('g')
			.attr("transform", "translate(60,60) rotate(30)")
			.attr("style", "outline: thick solid black")

		var rect = group
			.append("rect")
			.attr("x", 20)
			.attr("y", 20)
			.attr("width", 60)
			.attr("height", 60)
			.attr("fill", "green")

		var circle = group
			.append("circle")
			.attr("cx", 120)
			.attr("cy", 120)
			.attr("r", 30)
			.attr("fill", "red")
	</script>
</body>
</html>
